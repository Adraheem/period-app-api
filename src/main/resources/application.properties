spring.profiles.active=dev

spring.datasource.url=${secret_db_url}
spring.datasource.username=${secret_db_username}
spring.datasource.password=${secret_db_password}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
springdoc.swagger-ui.path=/swagger-ui.html

security.constants.jwt-exp-time=${secret_security_jwtExpTime}
security.constants.jwt-secret-key=${secret_security_jwtSecretKey}
security.constants.allowed-origins=*

springdoc.swagger-ui.filter=true
springdoc.swagger-ui.tagsSorter=alpha

server.port=8890
